<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Diffy</title>
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <div id="wrapper">
    <div id="controls">
      <div id="row-1">
        <button id="play-pause-button">Pause</button>
        <!-- Resolution:
        <input type="range" />
        <input type="text" value="0.0009765625"/> -->
      </div>
      <div id="row-2">
        Method:
        <select>
          <option>Euler</option>
          <option disabled>RK4</option>
        </select>
      </div>
      <div id="row-3">
        <span id="x-differential-equation">x<button class="change-derivative change-derivative-up" id="x-derivative-up">↑</button><span id="x-derivative">''</span><button class="change-derivative change-derivative-down" id="x-derivative-down">↓</button> = <input autocomplete="off" class="rhs" id="x-rhs" type="text" value="y[0] - x[0]"></span>
        <span class="initial-conditions" id="x-initial-conditions">
        <span class="initial-condition" id="x-initial-condition-0">x(0) = <input type="number" step="any" autocomplete="off" placeholder="(random)"></span> <span class="initial-condition" id="x-initial-condition-1" >x'(0) = <input type="number" step="any" autocomplete="off" placeholder="(random)"></span></span>
      </div>
      <div id="row-4">
        <span id="y-differential-equation">y<button class="change-derivative change-derivative-up" id="y-derivative-up">↑</button><span id="y-derivative">''</span><button class="change-derivative change-derivative-down" id="y-derivative-down">↓</button> = <input autocomplete="off" class="rhs" id="y-rhs" type="text" value="x[0] - y[0]"></span>
        <span class="initial-conditions" id="y-initial-conditions"><span class="initial-condition" id="y-initial-condition-0">y(0) = <input type="number" step="any" autocomplete="off" placeholder="(random)"></span> <span class="initial-condition" id="y-initial-condition-1" >y'(0) = <input type="number" step="any" autocomplete="off" value="" placeholder="(random)"></span></span>
      </div>
      <button id="restart">Restart</button>
    </div>
    <script src="pixi.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
